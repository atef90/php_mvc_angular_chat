<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<div class="main_section">
    <div class="container">
        <div class="chat_container">
            <div class="col-sm-3 chat_sidebar">
                <div class="row">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="search-query form-control" placeholder="Conversation"  ng-model="query"/>
                            <button class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                    <div class="member_list">
                        <ul class="list-unstyled">
                            <li class="left clearfix" ng-repeat="user in users | filter:query " id="{{user.id}}" ng-click="loadMsgs(user.id)">
                                 <span class="chat-img pull-left">
                                 <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="User Avatar" class="img-circle">
                                 </span>
                                <div class="chat-body clearfix">
                                    <div class="header_sec">
                                        <strong class="primary-font">{{ user.name + ' ' +user.surname}}</strong>  <span class="badge pull-right">3</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div></div>
            </div>
            <!--chat_sidebar-->


            <div class="col-sm-9 message_section">
                <div class="row">
                    <div class="new_message_head">

                    </div>
                    </div><!--new_message_head-->

                    <div class="chat_area">
                        <ul class="list-unstyled">
                            <li class="left clearfix" ng-repeat="msg in msgs">
                                 <span class="chat-img1" ng-class="getClass(msg.receiver_id)">
                                 <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="User Avatar" class="img-circle">
                                 </span>
                                <div class="chat-body1 clearfix">
                                    <p ng-bind="msg.body"></p>
                                    <div class="chat_time" ng-class="getClass(msg.receiver_id)" ng-bind="msg.date"></div>
                                </div>
                            </li>
                        </ul>
                    </div><!--chat_area-->
                    <div class="message_write">
                        <textarea class="form-control" placeholder="type a message" ng-model="msgBody"></textarea>
                        <div class="clearfix"></div>
                        <div class="chat_bottom">
                            <a href="#"  ng-click="sendMsg($event,msgBody)" class="pull-right btn btn-success">Send</a>
                        </div>
                    </div>
                </div>
            </div> <!--message_section-->
        </div>
    </div>
</div>
