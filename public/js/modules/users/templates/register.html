<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" ng-submit="register()">


            <div role="alert" class="alert alert-danger alert-dismissible text-center" ng-if="loginError">
                <strong>{{loginErrorText}}.</strong>
            </div>

            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required ng-model="credentials.name">
            <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required ng-model="credentials.surname">
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="credentials.email">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="credentials.password">
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-disabled="disableSubmitBtn" type="submit">Register</button>
        </form><!-- /form -->
        <a ui-sref="login" class="forgot-password">
            login
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
